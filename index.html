<body>

            <button type="button" id="btn_1" value="1"

                    class="btn btn-primary ui-btn ui-corner-all ui-btn-inline ui-btn-b">3</button>

		    class="btn btn-primary ui-btn ui-corner-all ui-btn-inline ui-btn-b">-</button>

        <!--row 1-->
        <div id="calc_btn_row_1" class="btn-group">

            <button type="button" id="btn_0" value="0"
                    class="btn btn-primary ui-btn ui-corner-all ui-btn-inline ui-btn-b">0</button>

            <button type="button" id="btn_period" value="."
                    class="btn btn-primary ui-btn ui-corner-all ui-btn-inline ui-btn-b">.</button>

            <button type="button" id="btn_equals" 
		    class="btn btn-primary ui-btn ui-corner-all ui-btn-inline ui-btn-b">=</button>

		    class="btn btn-primary ui-btn ui-corner-all ui-btn-inline ui-btn-b">+</button>

        </div>
<button type="button" id="btn_ce" 
		class="btn btn-primary ui-btn ui-corner-all ui-btn-inline ui-btn-b">Clear</button>

    </div>
    

            </div>

        </div>
    </div>


    <hr class="hr">


    <script>

    var result=[];
    var d;
    var e;
    var f;


    $('#btn_ce').on('click', function () {
        result.splice(0);
        $('#input').empty();

    });

     $('#btn_1').on('click', function () {
         result.push(1);
         $('#input').html(result);
     });

     $('#btn_2').on('click', function () {
         result.push(2);
         $('#input').html(result);
     });

     $('#btn_3').on('click', function () {
        result.push(3);
        $('#input').html(result);
    });

     $('#btn_4').on('click', function () {
        result.push(4);
        $('#input').html(result);
    });

    $('#btn_5').on('click', function () {
         result.push(5);
        $('#input').html(result);
    });

    $('#btn_6').on('click', function () {
        result.push(6);
        $('#input').html(result);
    });

    $('#btn_7').on('click', function () {
         result.push(7);
        $('#input').html(result);
    });

    $('#btn_8').on('click', function () {
         result.push(8);
        $('#input').html(result);
    });

    $('#btn_9').on('click', function () {
         result.push(9);
        $('#input').html(result);
    });

    $('#btn_0').on('click', function () {
         result.push(0);
        $('#input').html(result);
    });

    $('#btn_period').on('click', function () {
        result.push('.');
        $('#input').html(result);
    });   


    function calculation(){

        result.forEach(function(element,index,array){
            if (isNaN(parseInt(element)) && element != "." && index != result.length-1) {

                d = result.splice(0,index).join("");
                e = result.splice(1,result.length-2).join("");

                if (element=="+") {
                    f = parseFloat(d) + parseFloat(e);
                }

                if (element=="-") {
                    f = parseFloat(d) - parseFloat(e);
                }

                if (element=="*") {
                    f = parseFloat(d) * parseFloat(e);
                }

                if (element=="/") {
                    f = parseFloat(d) / parseFloat(e);
                }

                result[0]=f;

                $('#input').html(f);

            }
        });

    }

    function empty(){
            if (parseFloat(f)!= 0 && result.length == 0) {
                result[0] = f;
            }
    }

    $('#btn_add').on('click', function () {
        empty();
        result.push('+');
        $('#input').html(result);
        calculation();
    });

    $('#btn_sub').on('click', function () {
        empty();
        result.push('-');
        $('#input').html(result);
        calculation();
    });

    $('#btn_div').on('click', function () {
        empty();
        result.push('/');
        $('#input').html(result);
        calculation();
    });

    $('#btn_mult').on('click', function () {
        empty();
        result.push('x');
        $('#input').html(result);
        calculation();
    });


    $('#btn_equals').on('click', function(){

        result.forEach(function(element,index,array){

            if (isNaN(parseInt(element)) && element != ".") {
                d = result.splice(0,index).join("");
                e = result.splice(1).join("");

                if (element=="+") {
                    f = parseFloat(d) + parseFloat(e);
                }

                if (element=="-") {
                    f = parseFloat(d) - parseFloat(e);
                }

                if (element=="x") {
                    f = parseFloat(d) * parseFloat(e);
                }

                if (element=="/") {
                    f = parseFloat(d) / parseFloat(e);
                }

                $('#input').html(f);
                result.splice(0);

            }
        });
    });


    </script>
